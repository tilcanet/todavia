{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Registrar Nuevo Aliado</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Usuario (Email/DNI)</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre Visible (Ej: Vecino Juan)</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Especialidad</label>
                            <select class="form-select" name="especialidad">
                                <option value="VECINO">Vecino Voluntario</option>
                                <option value="TRABAJOR_SOCIAL">Trabajador Social</option>
                                <option value="PSICOLOGO">Psicólogo</option>
                                <option value="ENFERMERO">Enfermero</option>
                                <option value="RELIGIOSO">Religioso</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Crear Cuenta</button>
                            <a href="{% url 'aliado_dashboard_web' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
